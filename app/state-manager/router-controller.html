<!DOCTYPE html>
<html lang="en" ng-app="router.controller">
<head>
    <meta charset="UTF-8">
    <title>UI Router App</title>
    <link rel="stylesheet" href="../../style.css">
</head>

<body>
<div class="container">
    <header>
        <h1>Controllers and Resolve in UI Router</h1>
        <nav>
            <ul>
                <li><a href="#/home">Home</a></li>
                <li><a href="" ui-sref="contact">Contact</a></li>
                <li><a href="" ui-sref="about">About</a></li>
                <li><a href="" ui-sref="link1({name:'Link'})">Link1</a></li>
                <li><a href="" ui-sref="link2({param1: 'Parameters by params config'})">Link2</a></li>
                <li><a href="" ui-sref="resolve">Resolve</a></li>
            </ul>
        </nav>
    </header>

    <div class="main">
        <div class="view" ui-view>
            <p>View will be loaded Here by clicking any navigation link above(Home, Contact or about).</p>

        </div>
    </div>

</div>



s


<script type="text/javascript" src="../../bower_components/angular/angular.js"></script>
<script type="text/javascript" src="../../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script type="text/javascript" src="ctrl.js"></script>
<script type="text/javascript" src="services/router.service.js"></script>
<script type="text/javascript" src="controllers/router.controllers.js"></script>
</body>




</html>
