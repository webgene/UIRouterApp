<!DOCTYPE html>
<html lang="en" ng-app="activate">
<head>
    <meta charset="UTF-8">
    <title>UI Router App</title>
    <link rel="stylesheet" href="../../style.css">
</head>

<body>
<div class="container" ng-controller="ActivateCtrl">
    <header>
        <a href="index.html" class="home">
            <img src="../images/home.svg" alt="Home"/>
        </a>
        <h1>Activating State</h1>
        <nav>
            <ul>
                <li><a href="#/home">Home</a></li>
                <li><a href="" ui-sref="contact">Contact</a></li>
                <li><a href="" ng-click="goToAbout()">About</a></li>
            </ul>
        </nav>
    </header>

    <div class="main">
        <div class="view" ui-view>
            <p>View will be loaded Here by clicking any navigation link above(Home, Contact or about).</p>
            <ul>
                <li>Home is activated through href attribute.</li>
                <li>Contact is activated through <code>ui-sref</code></li>
                <li>About is activated through <code>$state.go()</code> method.</li>
            </ul>
        </div>
    </div>

</div>






<script type="text/javascript" src="../../bower_components/angular/angular.js"></script>
<script type="text/javascript" src="../../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script type="text/javascript" src="activate.js"></script>
<script type="text/javascript" src="controllers/activate.controller.js"></script>
</body>




</html>
