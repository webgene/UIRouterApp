<!DOCTYPE html>
<html lang="en" ng-app="stateHelper">
<head>

    <title>UI Router App</title>
    <link rel="stylesheet" href="../../style.css">
</head>

<body>
<div class="container">
    <header>
        <a href="../../index.html" class="home">
            <img src="../images/home.svg" alt="Home"/>

            <ul>
